  document.querySelectorAll('.dropdown').forEach(drop => {
    const btn = drop.querySelector('.dropdown-btn');
    const content = drop.querySelector('.dropdown-content');

    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      document.querySelectorAll('.dropdown-content').forEach(dc => {
        if (dc !== content) dc.style.display = 'none';
      });
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    });
  });

// Close dropdowns when clicking outside
document.addEventListener('click', (e) => {

    });

});

  <script>
    // Function to sanitize and escape user input
    function sanitizeInput(input) {
      const element = document.createElement('div');
      element.textContent = input; // Escape input by converting it into text content
      return element.innerHTML; // Returns the HTML-escaped string
    }

    // Function to add the comment to the page
    document.getElementById("commentForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const commentText = document.getElementById("comment").value;
      
      // Sanitize the user input to prevent XSS
      const sanitizedComment = sanitizeInput(commentText);

      // Create a new div to hold the sanitized comment
      const commentDiv = document.createElement("div");
      commentDiv.classList.add("comment");
      commentDiv.innerHTML = sanitizedComment; // Safely insert sanitized content
      
      // Append the sanitized comment to the comments section
      document.getElementById("comments").appendChild(commentDiv);

      // Clear the textarea after submission
      document.getElementById("comment").value = '';
    });
  </script>
